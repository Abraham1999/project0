<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      class="rel"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="signup-page">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-6 col-md-6 col-sm-6">
            <div class="card shadow">
              <div class="card-title text-center border-bottom pt-3">
                <img
                  src="/assets/embark-group-logo.svg"
                  class="text-center img-fluid w-50"
                  alt="embark logo"
                />
                <h5 class="mt-2 mb-3 text-primary fw-bold">
                  Create an account with Embark
                </h5>
              </div>
              <div class="card-body">
                <form>
                  <div class="row row-gap-3">
                    <div class="col">
                      <label for="firstName" class="pb-2">First Name</label>
                      <input
                        type="text"
                        id="firstName"
                        class="form-control border-dark-subtle"
                        placeholder="First name"
                      />
                    </div>
                    <div class="col">
                      <label for="lastName" class="pb-2">Last Name</label>
                      <input
                        type="text"
                        id="lastName"
                        class="form-control border-dark-subtle"
                        placeholder="Last name"
                      />
                    </div>
                    <div>
                      <label for="email" class="pb-2">Email Address</label>
                      <input
                        type="text"
                        id="email"
                        class="form-control border-dark-subtle"
                        placeholder="Enter your email address"
                        aria-label="Recipient's username"
                        aria-describedby="basic-addon2"
                      />
                    </div>
                    <div>
                      <label for="password" class="form-label">Password</label>
                      <input
                        type="password"
                        class="form-control border-dark-subtle"
                        id="password"
                        placeholder="Enter password"
                      />
                    </div>
                    <div>
                      <input
                        type="checkbox"
                        class="form-check-input border-dark-subtle"
                        id="remember"
                      />
                      <label for="remember" class="form-label"
                        >I accept the
                        <span class="text-primary">terms</span> and
                        <span class="text-primary">conditions</span></label
                      >
                    </div>
                    <div class="d-grid">
                      <a
                        type="button"
                        href="landing.html"
                        class="btn text-light bg-primary"
                      >
                        Create Account
                      </a>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
