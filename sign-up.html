  <body>
    <div class="signup-page">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-6 col-md-6 col-sm-6">
            <div class="card shadow">
              <div class="card-title text-center border-bottom pt-3">
                <img
                  src="/assets/embark-group-logo.svg"
                  class="text-center img-fluid w-50"
                  alt="embark logo"
                />
                <h5 class="mt-2 mb-3 text-primary fw-bold">Create an account with Embark</h5>
              </div>
              <div class="card-body">
                <form>
                  <div class="row row-gap-3">
                    <div class="col">
                      <label for="firstName" class="pb-2">First Name</label>
                      <input
                        type="text"
                        id="firstName"
                        class="form-control"
                        placeholder="First name"
                      />
                    </div>
                    <div class="col">
                      <label for="lastName" class="pb-2">Last Name</label>
                      <input
                        type="text"
                        id="lastName"
                        class="form-control"
                        placeholder="Last name"
                      />
                    </div>
                  <div>
              <label for="email" class="pb-2">Email Address</label>
                    <input
                      type="text"
                      id="email"
                      class="form-control"
                      placeholder="Enter your email address"
                      aria-label="Recipient's username"
                      aria-describedby="basic-addon2"
                    />
                  
                  </div>
                  <div>
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password"                       placeholder="Enter password"                    />
                  </div>
                  <div>
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="remember"
                    />
                    <label for="remember" class="form-label">I accept the terms and conditions</label>
                  </div>
                  <div class="d-grid">
                    <a type="button"  href="landing.html" class="btn text-light bg-primary">
                      Create Account
                    </a>
                  </div>
                </form>
              </div>
                                </div>

            </div>
          </div>
        </div>
      </div>
